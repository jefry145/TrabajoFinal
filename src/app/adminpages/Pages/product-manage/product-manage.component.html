
<div class="row">
<mat-card class="card">
    <mat-card-header>
        <h1>Register</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="formLogin">
            <div class="row">
                <div class="col">
                    <mat-form-field class="card-inputs">
                        <mat-label>Name the Product: </mat-label>
                        <input type="text" matInput formControlName="product" 
                               matTooltip="No limits"
                              >
                        <mat-error >
                          Name is <strong>required</strong>
                        </mat-error>
                       </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="card-inputs">
                        <mat-label>Cost the product:</mat-label>
                        <input type="number" matInput formControlName="cost"
                               matTooltip="No limits" 
                              >
                        <mat-error >
                          Cost is <strong>required</strong>
                        </mat-error>
                      </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="card-inputs">
                        <mat-label>Offer the product</mat-label>
                        <input type="number" matInput formControlName="ofert"
                               matTooltip="No limits" 
                              >
                        <mat-error >
                            Offer is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>   
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="card-inputs">
                        <mat-label>description the product</mat-label>
                        <textarea  type="text" matInput formControlName="description"
                               matTooltip="No limits" 
                              ></textarea>
                        <mat-error >
                            description is <strong>required</strong>
                        </mat-error>
                    </mat-form-field> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="card-inputs">
                        <mat-label>Image the product</mat-label>
                        <input type="text" matInput formControlName="img"
                               matTooltip="No limits" 
                              >
                        <mat-error >
                            Image is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>  
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <div class="row">
            <div class="col offset-5" >
                <button style="width: 35%; margin: 8px -30px;" mat-raised-button color="primary" type="submit" value="Submit" (click)="onSubmit()" [disabled]="formLogin.invalid"> Register</button>
            </div>
        </div>
   </mat-card-footer>
</mat-card>
</div>


<router-outlet></router-outlet>
