<mat-card >
    <mat-card-header>
                <h2>Productos</h2>
    </mat-card-header>
    <mat-card-content>
             <table mat-table [dataSource]="Products" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID </th>
                     <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                   <ng-container matColumnDef="product">
                       <th mat-header-cell *matHeaderCellDef> Product Name </th>
                       <td mat-cell *matCellDef="let element"> {{element.product}} </td>
                    </ng-container>

            <!-- Cost Column -->
                    <ng-container matColumnDef="cost">
                        <th mat-header-cell *matHeaderCellDef>Cost </th>
                         <td mat-cell *matCellDef="let element"> {{element.cost |currency}} </td>
                    </ng-container>
                     <!-- Cost Column -->
                    <ng-container matColumnDef="ofert">
                        <th mat-header-cell *matHeaderCellDef>Offer </th>
                         <td mat-cell *matCellDef="let element"> {{element.ofert}}%</td>
                    </ng-container>

            <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description </th>
                         <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                    </ng-container>

            <!-- Image Column -->
                    <ng-container matColumnDef="image">
                        <th mat-header-cell *matHeaderCellDef>Image </th>
                         <td mat-cell *matCellDef="let element"><img style="height: 90px;" src="{{element.img}}" alt=""></td>
                    </ng-container>

            <!-- Button Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef>Delet button</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button color="warn" (click)="Delete(element)" >Delete</button>
                        </td>
                    </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
    </mat-card-content>
</mat-card>
