<div class="row" id="container">
<div class="col offset-4 py-4">


<mat-card class="card" *ngFor="let element of DataProduct">
    <mat-card-header>
        <h1>{{element.product}}</h1>
    </mat-card-header>
    <mat-card-content>
        <div class="row">
            <div class="col">
                   <img src="{{element.img}}" alt="">
            </div>
            <div class="col">
                   <p>{{element.description}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col offset-5">
                <p>Cost : {{element.cost |currency}}</p>
            </div>
            <div class="col offset-5">
                <p>Offer : {{element.ofert |currency}}</p>
            </div>
        </div>
    </mat-card-content>
    <mat-card-footer>
        <div class="row">
            <div class="col offset-5">
                <button mat-stroked-button color="primary"(click)="openDialog()" >Cantidad</button>
            </div>
            <div class="col offset-5">
                <button mat-raised-button color="accent" (click)="anadircart(element)" >Add cart</button>
            </div>
        </div>
    </mat-card-footer>
</mat-card>


</div>
</div>
